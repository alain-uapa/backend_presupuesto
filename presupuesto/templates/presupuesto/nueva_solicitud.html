<html>
<body style="font-family: sans-serif; color: #334155; line-height: 1.6;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #e2e8f0; border-radius: 12px;">
        <h2 style="color: #1e40af;">Nueva Solicitud</h2>
        <p>Se ha registrado una nueva solicitud en el sistema.</p>
        
        <div style="background-color: #f8fafc; padding: 15px; border-radius: 8px; margin: 20px 0;">
            <p style="margin: 0;"><strong>Título:</strong> {{ titulo }}</p>
            <p style="margin: 0;"><strong>Solicitante:</strong> {{ solicitante }}</p>     
            <p style="margin: 0;"><strong>Sede:</strong> {{ sede }}</p>       
            <p style="margin: 0;"><strong>Monto:</strong> ${{ monto_a_ejecutar }}</p>            
        </div>

        <a href="{{ url_sistema }}" 
           style="display: inline-block; padding: 10px 20px; background-color: #2563eb; color: white; text-decoration: none; border-radius: 6px;">
           Ver en el Sistema
        </a>
        
        <p style="font-size: 12px; color: #94a3b8; margin-top: 30px;">
            Este es un correo automático, por favor no lo respondas.
        </p>
    </div>
</body>
</html>
